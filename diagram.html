<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sedimentation Tank Designer — Diagram</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: #001a25;
      color: white;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #002f46, #001a25);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(0,255,255,0.1);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .brand .logo {
      background: #00aaff;
      color: white;
      border-radius: 12px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
    }
    .brand h1 {
      margin: 0;
      font-size: 22px;
      color: #e0f7ff;
    }
    .brand .muted {
      font-size: 13px;
      color: #a0c4d7;
    }

    .wrap.single {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .panel {
      background: rgba(255,255,255,0.05);
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 1350px;
      box-shadow: 0 0 25px rgba(0,255,255,0.05);
    }

    .diagram-row {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 20px;
    }

    .canvas-wrap {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      text-align: center;
    }

    .canvas-wrap div {
      color: #003366;
    }

    .measurements {
      text-align: center;
      font-size: 14px;
      color: #b5e9ff;
      margin-top: 8px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      background: #00aaff;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0095cc;
    }

    .ghost {
      background: transparent;
      border: 1px solid #00aaff;
      color: #00aaff;
    }

    .ghost:hover {
      background: rgba(0,170,255,0.1);
    }

    @media (max-width: 900px) {
      .diagram-row {
        flex-direction: column;
        align-items: center;
      }
      .canvas-wrap {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">STS</div>
      <div>
        <h1>2D and 3D Diagram View</h1>
        <div class="muted">Plan view + animated 3D isometric. Download combined PNG.</div>
      </div>
    </div>
  </header>

  <main class="wrap single">
    <section class="panel">
      <div class="diagram-row">
        <div class="canvas-wrap">
          <div style="font-weight:700;margin-bottom:8px">Plan view (2D)</div>
          <canvas id="planCanvas" width="440" height="380"></canvas>
        </div>
        <div class="canvas-wrap">
          <div style="font-weight:700;margin-bottom:8px">3D Isometric (animated)</div>
          <div id="threeContainer" style="width:440px;height:380px;background:#000;border-radius:8px;overflow:hidden"></div>
        </div>
      </div>

      <div id="measurements" class="measurements"></div>

      <div class="controls">
        <button id="btnDownload">Download PNG</button>
        <button id="btnBack">← Back to Results</button>
        <button id="btnOpen3D" class="ghost">Open 3D only</button>
      </div>
    </section>
  </main>

  <footer></footer>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
